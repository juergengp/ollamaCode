<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="titlebar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c"/>
      <stop offset="100%" style="stop-color:#2d2d2f"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect width="800" height="480" rx="10" fill="#1e1e1e"/>

  <!-- Title bar -->
  <rect width="800" height="32" rx="10" fill="url(#titlebar)"/>
  <rect y="22" width="800" height="10" fill="url(#titlebar)"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="16" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="16" r="6" fill="#febc2e"/>
  <circle cx="60" cy="16" r="6" fill="#28c840"/>

  <!-- Title -->
  <text x="400" y="21" font-family="SF Pro, -apple-system, system-ui, sans-serif" font-size="13" fill="#999" text-anchor="middle">ollamacode â€” zsh</text>

  <!-- Terminal content -->
  <g font-family="SF Mono, Menlo, Monaco, monospace" font-size="13">
    <!-- User prompt -->
    <text x="20" y="60" fill="#00bcd4" font-weight="bold">You&gt;</text>
    <text x="60" y="60" fill="#e0e0e0">Find all TODO comments in the project</text>

    <!-- Tool execution indicator -->
    <text x="20" y="95" fill="#ffc107">ðŸ”§ Executing 1 tool(s)...</text>

    <!-- Tool details box -->
    <rect x="20" y="110" width="350" height="80" rx="4" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
    <text x="30" y="132" fill="#9c27b0" font-weight="bold">[Tool: Grep]</text>
    <text x="30" y="155" fill="#888">Pattern:</text>
    <text x="100" y="155" fill="#e0e0e0">TODO|FIXME|XXX</text>
    <text x="30" y="178" fill="#888">Path:</text>
    <text x="100" y="178" fill="#e0e0e0">.</text>

    <!-- Results section -->
    <text x="20" y="220" fill="#4caf50">âœ“ Success</text>

    <text x="20" y="250" fill="#00bcd4">=== Search Results ===</text>
    <text x="20" y="275" fill="#888">src/main.cpp:42:</text>
    <text x="170" y="275" fill="#ff9800">// TODO:</text>
    <text x="250" y="275" fill="#e0e0e0">Add error handling for edge cases</text>
    <text x="20" y="298" fill="#888">src/utils.cpp:78:</text>
    <text x="170" y="298" fill="#ff9800">// FIXME:</text>
    <text x="260" y="298" fill="#e0e0e0">Memory leak in loop</text>
    <text x="20" y="321" fill="#888">src/config.cpp:15:</text>
    <text x="170" y="321" fill="#ff9800">// TODO:</text>
    <text x="250" y="321" fill="#e0e0e0">Support environment variables</text>
    <text x="20" y="344" fill="#888">tests/test_cli.cpp:92:</text>
    <text x="200" y="344" fill="#ff9800">// TODO:</text>
    <text x="280" y="344" fill="#e0e0e0">Add more test coverage</text>
    <text x="20" y="367" fill="#00bcd4">=====================</text>

    <!-- AI response -->
    <text x="20" y="400" fill="#e0e0e0">Found 4 TODO/FIXME comments across 4 files. The most critical</text>
    <text x="20" y="420" fill="#e0e0e0">one appears to be the memory leak in src/utils.cpp:78.</text>

    <!-- Next prompt -->
    <text x="20" y="455" fill="#00bcd4" font-weight="bold">You&gt;</text>
    <text x="60" y="455" fill="#e0e0e0">_</text>
  </g>
</svg>