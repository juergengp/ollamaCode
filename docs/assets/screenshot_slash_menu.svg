<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="titlebar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c"/>
      <stop offset="100%" style="stop-color:#2d2d2f"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect width="800" height="420" rx="10" fill="#1e1e1e"/>

  <!-- Title bar -->
  <rect width="800" height="32" rx="10" fill="url(#titlebar)"/>
  <rect y="22" width="800" height="10" fill="url(#titlebar)"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="16" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="16" r="6" fill="#febc2e"/>
  <circle cx="60" cy="16" r="6" fill="#28c840"/>

  <!-- Title -->
  <text x="400" y="21" font-family="SF Pro, -apple-system, system-ui, sans-serif" font-size="13" fill="#999" text-anchor="middle">ollamacode — zsh</text>

  <!-- Terminal content -->
  <g font-family="SF Mono, Menlo, Monaco, monospace" font-size="13">
    <!-- Prompt with slash -->
    <text x="20" y="60" fill="#00bcd4" font-weight="bold">You&gt;</text>
    <text x="60" y="60" fill="#e0e0e0">/</text>

    <!-- Slash menu -->
    <text x="20" y="90" fill="#00bcd4">▸</text>
    <text x="40" y="90" fill="#4caf50" font-weight="bold">/help</text>
    <text x="150" y="90" fill="#ffc107">Show available commands</text>

    <text x="40" y="115" fill="#4caf50">/models</text>
    <text x="150" y="115" fill="#ffc107">List available Ollama models</text>

    <text x="40" y="140" fill="#4caf50">/model</text>
    <text x="150" y="140" fill="#ffc107">Interactive model selector</text>

    <text x="40" y="165" fill="#4caf50">/use</text>
    <text x="150" y="165" fill="#ffc107">Switch to a different model</text>
    <text x="380" y="165" fill="#5c6bc0">/use MODEL</text>

    <text x="40" y="190" fill="#4caf50">/host</text>
    <text x="150" y="190" fill="#ffc107">Set remote Ollama host</text>
    <text x="380" y="190" fill="#5c6bc0">/host URL</text>

    <text x="40" y="215" fill="#4caf50">/temp</text>
    <text x="150" y="215" fill="#ffc107">Set temperature (0.0-2.0)</text>
    <text x="380" y="215" fill="#5c6bc0">/temp NUM</text>

    <text x="40" y="240" fill="#4caf50">/safe</text>
    <text x="150" y="240" fill="#ffc107">Toggle safe mode</text>
    <text x="380" y="240" fill="#5c6bc0">/safe [on|off]</text>

    <text x="40" y="265" fill="#4caf50">/mcp</text>
    <text x="150" y="265" fill="#ffc107">Show MCP status</text>

    <!-- Pagination indicator -->
    <text x="20" y="300" fill="#9c27b0">↑↓ 1-8 of 15</text>

    <!-- Navigation hint -->
    <text x="20" y="330" fill="#5c6bc0">↑↓ Navigate • Enter Select • Esc Cancel • Type to filter</text>
  </g>
</svg>