      <stop offset="0%" style="stop-color:#3a3a3c"/>
      <stop offset="100%" style="stop-color:#2d2d2f"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect width="800" height="420" rx="10" fill="#1e1e1e"/>

  <!-- Title bar -->
